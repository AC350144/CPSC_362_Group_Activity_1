<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link rel="stylesheet" href="payment_style.css">
</head>
<body>

<!--Navigation Bar-->
  <div class="navBar">
    <h2>InstantParty</h2>
    <ul>
      <li><a class="active" href="#home">Home</a></li>
      <li style="float:right"><a href="#host">Become a Host</a></li>
      <li style="float:right"><a href="#search">Search</a></li>
      <li style="float:right"><a href="#about"></a></li>
    </ul>
  </div>

  <!--Input Boxes-->
  <main>
    <main class="payment-section">
      <div class="payment-box">
        <h2>Payment Information</h2>
        <form action="confirmation.html" method="get">
          <label for="card-name">Name on Card</label>
          <input type="text" id="card-name" name="card-name" required>

          <div class="card-type-row">
            <div>
              <label for="card-type">Card Type</label>
              <select id="card-type" name="card-type">
                <option value="">-- Select Card Type --</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
                <option value="discover">Discover</option>
              </select>
            </div>
            <img id="card-image" src="" alt="Card Logo" class="card-logo-img">
          </div>


          <!-- Image container -->
          <div class="card-logo">
            <img id="card-image" src="" alt="Card Logo" style="display:none; height: 40px;">
          </div>

          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" required>

          <div class="form-row">
            <div>
              <label for="expiry">Expiry Date</label>
              <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            </div>
            <div>
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" required>
            </div>
          </div>

          <label for="billing-address">Billing Address</label>
          <input type="text" id="billing-address" name="billing-address" required>

          <label for="zip">ZIP / Postal Code</label>
          <input type="text" id="zip" name="zip" required>

          <div class="save-card">
            <input type="checkbox" id="save-card" name="save-card">
            <label for="save-card">Save card details for next time</label>
          </div>

          <button type="submit">Confirm & Proceed</button>
        </form>
      </div>
    </main>
  </main>

<!--Footer-->
  <footer id="site_footer">
    <p>&copy; 2025 InstantParty. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="#">Support</a>
    </div>
  </footer>

<!--JavaScript-->
  <script src="payment.js"></script>
</body>
