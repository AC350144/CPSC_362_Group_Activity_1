<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="css_files/register_styles.css">
</head>

<body>
<!--Navigation Bar-->
  <div class="navBar">
    <h2>InstantParty</h2>
    <ul>
      <li><a class="active" href="#home">Home</a></li>
      <li style="float:right"><a href="#search">Search</a></li>
      <li style="float:right"><a href="#about"></a></li>
    </ul>
  </div>
<main>
  <div class="host-container">
    <h1>Host Your Rental</h1>

    <form id="rentalForm">
      <!-- Rental Info -->
      <section class="form-section">
        <h2>Rental Info</h2>
        <label for="name">Rental Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </section>

      <!-- Location Details -->
      <section class="form-section">
        <h2>Location Details</h2>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <div class="location-grid">
          <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
          </div>

          <div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
          </div>

          <div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
          </div>

          <div>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
          </div>
        </div>
      </section>


      <!-- Availability -->
      <section class="form-section">
        <h2>Availability</h2>
        <div class="days-toggle">
          <label><input type="checkbox" name="days" value="Monday"> Monday</label>
          <label><input type="checkbox" name="days" value="Tuesday"> Tuesday</label>
          <label><input type="checkbox" name="days" value="Wednesday"> Wednesday</label>
          <label><input type="checkbox" name="days" value="Thursday"> Thursday</label>
          <label><input type="checkbox" name="days" value="Friday"> Friday</label>
          <label><input type="checkbox" name="days" value="Saturday"> Saturday</label>
          <label><input type="checkbox" name="days" value="Sunday"> Sunday</label>
        </div>

        <div class="unavailable-section">
          <h3>Unavailable Dates: <span id="dateCount">(1 date selected)</span></h3>
          <div id="unavailableDatesContainer">
            <input type="date" name="unavailableDates[]">
          </div>
          <button type="button" class="add-date-btn">+ Add Another Date</button>
        </div>



      </section>

      <!-- Image Upload -->
      <section class="form-section">
        <h2>Upload Images</h2>
        <input type="file" id="photos" name="photos" multiple>
      </section>

      <!-- Pricing -->
      <section class="form-section">
        <h2>Price Settings</h2>
        <label for="price">Price per Night ($):</label>
        <input type="number" id="price" name="price" required>
      </section>

      <!-- Post Button -->
      <button type="submit" class="post-button">Post Your Listing</button>
    </form>

    <div id="confirmation" style="display:none; text-align: center;">
      <h2>Rental Created!</h2>
      <p>Thank you for listing your rental.</p>
      <a href="listing.html">
        <button type="button" class="view-listing-btn">View Listing</button>
      </a>
    </div>

  </div>
</main>

<!--Footer-->
  <footer id="site_footer">
    <p>&copy; 2025 InstantParty. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="#">Support</a>
    </div>
  </footer>

<!--JavaScript-->
  <script src="js_files/register.js"></script>
</body>

</html>
