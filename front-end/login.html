<!DOCTYPE html>
<html lang="en">
<head>
    <title>InstantParty | log in or sign up</title>
    <link rel="stylesheet" href="css_files/login_style.css">
</head>
<body>
    <div class="split-container">
        <div class="left-panel">
            <img src="images/IP.png" alt="InstantParty Logo" class="logo-img" width="300">
            <p class="tagline">Host unforgettable parties and find the perfect space anytime, anywhere with InstantParty.</p>
        </div>
        <div class="right-panel">
            <div class="form-box">
                <form method="GET">
                    <input type="text" name="username" placeholder="Email or username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="login-btn">Log In</button>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </form>
                <hr>
                <button class="create-btn">Create New Account</button>
            </div>
        </div>
    </div>
    <footer id="site_footer">
        <p>&copy; 2025 InstantParty. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="#">Support</a>
        </div>
    </footer>
</body>
</html>
