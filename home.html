<!DOCTYPE html>
<html lang="en">
<head>
    <title>InstantParty | Party venues, rooftops, backyards, lounges & more</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- ---------------------Logo--------------------- -->
<div id="logo">
    <img src="images/IP.png" width="150">
</div>
<!-- ------------------User Toggle----------------- -->
 <div id="user_toggle">

 </div>
<!-- ------------------Search Bar------------------ -->
<div id="search_bar">
    <div class="container">
        <form>
            <label for="destination">Where</label>
            <input type="text" id="destination" name="destination" 
                list="destinations" placeholder="Search destinations">

            <datalist id="destinations">
                <option value="Las Vegas, NV"></option>
                <option value="San Diego, CA"></option>
                <option value="Seattle, WA"></option>
                <option value="Los Angeles, CA"></option>
            </datalist>

            <label for="check_in_date">Check in</label>
            <input type="date" id="check_in_date" name="check_in_date">

            <label for="check_out_date">Check out</label>
            <input type="date" id="check_out_date" name="check_out_date">

            <label for="num_of_guests">Who</label>
            <input type="number" id="num_of_guests" name="num_of_guests" placeholder="Add guests">

            <button type="submit">Search</button>
        </form>
    </div>
</div>

</body>
</html>
